<div class="w-80 min-h-screen h-full bg-ordinaryBlue text-white">
    <div class="text-3xl pt-3.5 p-3 text-center bg-darkBlue font-bold">
        Management Software
    </div>

    <div class="p-3 px-6 bg-selectedBlue flex hover:cursor-pointer">
        <svg class="h-5 mr-6"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
             stroke="currentColor" className="size-6">
            <path strokeLinecap="round" strokeLinejoin="round"
                  d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
        </svg>
        <div
                (click)="navigateToCategory('')"
        >
            Home
        </div>
    </div>

    <div class="bg-ordinaryBlue">
        <h3 class="px-6 pt-5 pb-2 text-xs font-bold">УРПАВЛЕНИЕ</h3>
        <ul>
            <li
                    class="py-2 px-6 hover:cursor-pointer hover:bg-selectedBlue"
                    *ngFor="let category of categories"
            >
                <div class="flex items-center w-full justify-between" >
                    <div class="flex items-center"
                         (click)="navigateToCategory(category.route)"
                    >
                        <div class="mr-6" [innerHTML]="category.icon"></div>
                        <div>{{ category.name }}</div>
                    </div>
                    <div *ngIf="category.subcategories"
                         (click)="toggleSubcategories(category)"
                    >
                        <svg [ngClass]="{'rotate-180': category.expanded}"
                             xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke-width="1.5"
                             stroke="currentColor"
                             class="w-5 h-5 transition-transform">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15"/>
                        </svg>
                    </div>
                </div>
                <ul class="pt-2" *ngIf="category.expanded">
                    <li
                            class="py-2 px-12"
                            *ngFor="let subcategory of category.subcategories"
                            (click)="navigateToCategory(subcategory.route)">
                        {{ subcategory.name }}
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
