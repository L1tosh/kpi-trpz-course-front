<div *ngIf="loading" class="text-center text-lg text-ordinaryBlue py-4">Загрузка...</div>

<div *ngIf="error" class="text-center text-lg text-red-500 py-4">{{ error }}</div>

<table *ngIf="!loading && !error" class="min-w-full table-auto bg-white border-collapse shadow-lg rounded-lg overflow-hidden">
    <thead class="bg-darkBlue text-white">
    <tr>
        <th class="px-6 py-4 text-left">Название</th>
        <th class="px-6 py-4 text-left">Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let project of projects" class="border-b border-ordinaryBlue hover:bg-blue-50">
        <td class="px-6 py-4">
            <a [routerLink]="['/projects', project.id]" class="text-ordinaryBlue hover:underline">
                {{ project.name }}
            </a>
        </td>
        <td class="px-6 py-4">{{ project.description }}</td>
    </tr>
    </tbody>
</table>
