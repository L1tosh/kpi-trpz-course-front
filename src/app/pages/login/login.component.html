<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-5 text-center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input
                        id="email"
                        type="email"
                        formControlName="username"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
                        placeholder="Enter your email"
                />
                <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                       class="text-red-500">Please enter a valid email</small>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input
                        id="password"
                        type="password"
                        formControlName="password"
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"
                        placeholder="Enter your password"
                />
                <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                       class="text-red-500">Password is required</small>
            </div>

            <button
                    type="submit"
                    [disabled]="loginForm.invalid"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                Login
            </button>
        </form>
    </div>
</div>
